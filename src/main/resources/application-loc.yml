service:
  version: 1.0.0

logging:
  level:
    root: INFO
    sample:
      mybatis:
        mapper: TRACE

spring:
  aop:
    auto: true
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: 123456
    url: jdbc:mysql://localhost:3306/story?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatabookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
mapper:
  identity: MYSQL
  b-e-f-o-r-e: true
  u-u-i-d: true
server:
  port: 8082
management:
  endpoints:
    web:
      exposure:
        include: "*"

